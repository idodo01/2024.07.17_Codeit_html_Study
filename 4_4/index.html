<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Watch it!</title>
    <style>
        ol {
            list-style: disc;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul > li {
            display: inline-block;
            border: 1px solid #dddddd;
            border-radius: 24px;
            padding: 8px
        }
    </style>
</head>
<body>
    <h2>상영작 순위</h2>
    <ol>
        <li>명량</li>
        <li>극한직업</li>
        <li>신과 함께: 죄와 벌</li>
        <li>국제시장</li>
        <li>어벤져스: 엔드게임</li>
    </ol>
    <h2>카테고리</h2>
    <ul>
        <li>한국 영화</li>
        <li>외국 영화</li>
        <li>드라마</li>
        <li>예능</li>
        <li>영화</li>
    </ul>
</body>
</html>
